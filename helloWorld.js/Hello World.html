<!DOCTYPE html>

<html>

<header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <script>
    $(document).ready(function(){
        $("#MailSub").click(function () {
            var inputString = $("#Email").val();
            $('#Output').text(inputString);
            event.preventDefault();
        });
    })

    </script>

</header>

<body>

    <h1>Git is Awesome!</h1>


    <form>
        <label>Email</label><br>
        <input type="email" placeholder="Please enter email" id="Email"></input><br>
        <button type="submit" id="MailSub">submit</button>
    </form>

    <br>

    <p id="Output"></p>

</body>

</html>
